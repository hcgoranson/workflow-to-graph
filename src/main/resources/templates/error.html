<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
    <div class="content">
        <h1>Oh no, something failed... </h1>
        <div th:if="${message}">
            <b>Type:</b> <div class="error" th:text="${type}"/>
            <br/>

            <b>Error:</b> <div class="error" th:text="${message}"/>
            <br/>

            <hr/>
            Go back to  <a href="/">main page</a>
        </div>
    </div>
</body>
</html>
